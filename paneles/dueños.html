  <script>

            menu_title: "Panel de Control - Dueños",
            link1_text: "Gastos Personales",
            link1_url: "https://docs.google.com/spreadsheets/d/1XhVx4hkTB_YxvPHCLEQQsxoU-COY5-ypyOkwuB0476U/edit?gid=633278733#gid=633278733",

            link3_url: "https://docs.google.com/spreadsheets/d/1Hn6UPLl4eQq7bw0D2FtoCi8wpuTRXDh_1_rUrA0igTE/edit?usp=sharing",

            link4_url: "https://docs.google.com/spreadsheets/d/1dhRxkL05srgeNI3zpSRZO4uX46_4fyFyMgAFbZqkFF0/edit?gid=2040246134#gid=2040246134",
            background_color: "#4c1d95",
            surface_color: "#ffffff",
            text_color: "#ffffff",
            primary_action_color: "#ec4899",
            secondary_action_color: "#8b5cf6",
            font_family: "Inter",
            font_size: 16
        };

        // Función para actualizar la UI basada en la configuración
        async function onConfigChange(config) {
            const currentConfig = { ...defaultConfig, ...config };
            
            // Actualizar título
            document.getElementById('menu-title').textContent = currentConfig.menu_title;
            
            // Actualizar enlaces
            const link1 = document.getElementById('link1');
            const link1Text = document.getElementById('link1-text');
            link1.href = currentConfig.link1_url;
            link1Text.textContent = currentConfig.link1_text;
            
            const link2 = document.getElementById('link2');
            const link2Text = document.getElementById('link2-text');
            link2.href = currentConfig.link2_url;
            link2Text.textContent = currentConfig.link2_text;
            
            const link3 = document.getElementById('link3');
            const link3Text = document.getElementById('link3-text');
            link3.href = currentConfig.link3_url;
            link3Text.textContent = currentConfig.link3_text;
            
            const link4 = document.getElementById('link4');
            const link4Text = document.getElementById('link4-text');
            link4.href = currentConfig.link4_url;
            link4Text.textContent = currentConfig.link4_text;
            

            
            const link6Text = document.getElementById('link6-text');
            link6Text.textContent = "Capitalización";
            
            // Aplicar colores
            document.body.style.background = `linear-gradient(135deg, ${currentConfig.background_color}, ${currentConfig.primary_action_color}, ${currentConfig.secondary_action_color})`;
            
            // Aplicar fuente
            const customFont = currentConfig.font_family;
            const baseFontStack = 'system-ui, -apple-system, sans-serif';
            const fontFamily = `${customFont}, ${baseFontStack}`;
            
            document.getElementById('menu-title').style.fontFamily = fontFamily;
            document.getElementById('menu-title').style.fontSize = `${currentConfig.font_size * 2}px`;
            
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.style.fontFamily = fontFamily;
                item.style.fontSize = `${currentConfig.font_size * 1.125}px`;
                item.style.color = currentConfig.text_color;
            });
        }

        // Mapear a capacidades de edición
        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.surface_color || defaultConfig.surface_color,
                        set: (value) => {
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ surface_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.primary_action_color || defaultConfig.primary_action_color,
                        set: (value) => {
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ primary_action_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                        set: (value) => {
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ secondary_action_color: value });
                            }
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_family: value });
                        }
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_size: value });
                        }
                    }
                }
            };
        }

        // Mapear valores del panel de edición
        function mapToEditPanelValues(config) {
            const currentConfig = { ...defaultConfig, ...config };
            return new Map([
                ["menu_title", currentConfig.menu_title],
                ["link1_text", currentConfig.link1_text],
                ["link1_url", currentConfig.link1_url],
                ["link2_text", currentConfig.link2_text],
                ["link2_url", currentConfig.link2_url],
                ["link3_text", currentConfig.link3_text],
                ["link3_url", currentConfig.link3_url],
                ["link4_text", currentConfig.link4_text],
                ["link4_url", currentConfig.link4_url]
            ]);
        }

        // Inicializar el SDK cuando esté disponible
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Aplicar configuración inicial
        onConfigChange(defaultConfig);

        // Funcionalidad de navegación entre páginas
        function showPage(pageId) {
            // Ocultar todas las páginas
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('analisis-page').classList.add('hidden');
            document.getElementById('capitalizacion-page').classList.add('hidden');
            
            // Mostrar la página solicitada
            document.getElementById(pageId).classList.remove('hidden');
        }

        // Navegación a Análisis Mensual
        document.getElementById('analisis-btn').addEventListener('click', function(e) {
            e.preventDefault();
            showPage('analisis-page');
        });

        // Navegación a Capitalización
        document.getElementById('capitalizacion-btn').addEventListener('click', function(e) {
            e.preventDefault();
            showPage('capitalizacion-page');
        });

        // Botones de regreso
        document.getElementById('back-from-analisis').addEventListener('click', function(e) {
            e.preventDefault();
            showPage('main-page');
        });

        document.getElementById('back-from-capitalizacion').addEventListener('click', function(e) {
            e.preventDefault();
            showPage('main-page');
        });

    </script>
