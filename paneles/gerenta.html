  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(-45deg, #1a4b6d, #2871a3, #3498db, #5dade2);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Part√≠culas de fondo animadas */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .menu-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 40px;
      padding: 50px 45px;
      box-shadow:
        0 30px 90px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset,
        0 0 60px rgba(52, 152, 219, 0.2);
      max-width: 950px;
      width: 92%;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: containerFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes containerFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-container {
      margin-bottom: 35px;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .logo {
      max-width: 220px;
      height: auto;
      display: inline-block;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .menu-title {
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 38px;
      letter-spacing: -1.5px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: titleShine 3s ease-in-out infinite;
    }

    @keyframes titleShine {

      0%,
      100% {
        filter: brightness(1);
      }

      50% {
        filter: brightness(1.1);
      }
    }

    .top-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
      margin-bottom: 45px;
    }

    .top-btn {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 26px 22px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow:
        0 10px 40px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      min-height: 90px;
    }

    .top-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.7s ease;
    }

    .top-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .top-btn:hover {
      transform: translateY(-8px) scale(1.05);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.15));
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(52, 152, 219, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .top-btn:hover::before {
      left: 100%;
    }

    .top-btn:hover::after {
      opacity: 1;
    }

    .top-btn:active {
      transform: translateY(-4px) scale(1.02);
    }

    .btn-emoji {
      font-size: 32px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      animation: emojiPulse 2s ease-in-out infinite;
    }

    @keyframes emojiPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .btn-text {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.3px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .menu-links {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }

    .menu-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 18px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.08));
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      color: #ffffff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow:
        0 10px 35px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
      text-align: center;
      min-height: 80px;
      letter-spacing: 0.2px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .menu-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.7s ease;
    }

    .menu-link::after {
      content: '‚Üí';
      position: absolute;
      right: 15px;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.4s ease;
      font-size: 18px;
    }

    .menu-link:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.35),
        0 0 25px rgba(52, 152, 219, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.12));
      border-color: rgba(255, 255, 255, 0.4);
    }

    .menu-link:hover::before {
      left: 100%;
    }

    .menu-link:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    .menu-link:active {
      transform: translateY(-3px) scale(1.01);
    }

    @media (max-width: 768px) {
      .top-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }

      .menu-links {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }

      .menu-title {
        font-size: 34px;
      }
    }

    @media (max-width: 480px) {
      .menu-container {
        padding: 35px 25px;
        border-radius: 30px;
      }

      .menu-title {
        font-size: 28px;
        margin-bottom: 28px;
      }

      .top-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 35px;
      }

      .top-btn {
        padding: 18px 14px;
        font-size: 13px;
        min-height: 75px;
      }

      .btn-emoji {
        font-size: 24px;
      }

      .menu-links {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .menu-link {
        font-size: 14px;
        padding: 18px 14px;
        min-height: 65px;
      }

      .logo {
        max-width: 160px;
      }
    }
  </style>

    @view-transition {
      navigation: auto;
    }

  <script>
    const defaultConfig = {
      background_color: "#2871a3",
      surface_color: "#FFFFFF",
      text_color: "#1a4b6d",
      primary_action_color: "#3498db",
      secondary_action_color: "#5dade2",
      font_family: "Segoe UI",
      font_size: 16,
      menu_title: "Panel de Gerenta",
      link_1_text: "Tareas Asistente Comercial",
      link_1_url: "https://docs.google.com/spreadsheets/d/1LbjquqzHn8Is6gCgYfdxKiwYRPpvlUZy_yQfGUoqBzo/edit?usp=sharing",
      link_2_text: "Pr√©stamos Completos",
      link_2_url: "https://example.com",
      link_3_text: "Cr√©ditos - Gestor√≠a",
      link_3_url: "https://docs.google.com/spreadsheets/d/1Xxrf36FbfrTVq60LzzmGi11uA4_VBRgLiYm4qCqwnDU/edit?usp=sharing",
      link_4_text: "Sueldos",
      link_4_url: "https://example.com",
      link_5_text: "Pr√©stamos Asesores",
      link_5_url: "https://example.com",
      link_6_text: "Panel de Control",
      link_6_url: "https://docs.google.com/spreadsheets/d/1mLj398ixYBKle0fbK0BxAAxFIuKrwVbSDTSR9cG9Duk/edit?usp=sharing",
      link_7_text: "Toma de rendiciones",
      link_7_url: "https://example.com",
      link_8_text: "Calculadora de billetes",
      link_8_url: "https://enzobritomartinez-wq.github.io/paneles/paneles/calculadora.html",
      link_9_text: "Choque",
      link_9_url: "https://docs.google.com/spreadsheets/d/1gRfbrg6BP6RksNOg6TVDV1k0wGboYg7nXcgnNV8UlfQ/edit?usp=sharing",
      link_10_text: "Seguimiento gerenta",
      link_10_url: "https://docs.google.com/spreadsheets/d/1doxrDPPv3ep4m6iLOqUL9wkA_4bPJWkiIBTcv-Dgu4c/edit?usp=sharing",
      link_11_text: "Seguimientos Juanchi",
      link_11_url: "https://docs.google.com/spreadsheets/d/1KHqSaFzsm0Phn9zJiUtXXzVYisjNzzXoKwmDV-XnW8g/edit?usp=sharing",
      link_12_text: "Pago de Sueldos Noviembre 2025",
      link_12_url: "https://docs.google.com/spreadsheets/d/1UG8Gs1BU4AMJQsxi1vqSPSzQwu8WqgKmHzOMyUHI08A/edit?usp=sharing"
    };

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      document.body.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${secondaryActionColor} 100%)`;

      const container = document.querySelector('.menu-container');
      container.style.background = `${surfaceColor}F2`;

      const title = document.getElementById('menuTitle');
      title.textContent = config.menu_title || defaultConfig.menu_title;
      title.style.color = textColor;
      title.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;
      title.style.fontSize = `${fontSize * 2}px`;

      const links = [
        { id: 'link1', text: config.link_1_text || defaultConfig.link_1_text, url: config.link_1_url || defaultConfig.link_1_url },
        { id: 'link3', text: config.link_3_text || defaultConfig.link_3_text, url: config.link_3_url || defaultConfig.link_3_url },
        { id: 'link4', text: config.link_4_text || defaultConfig.link_4_text, url: config.link_4_url || defaultConfig.link_4_url },
        { id: 'link5', text: config.link_5_text || defaultConfig.link_5_text, url: config.link_5_url || defaultConfig.link_5_url },
        { id: 'link7', text: config.link_7_text || defaultConfig.link_7_text, url: config.link_7_url || defaultConfig.link_7_url },
        { id: 'link8', text: config.link_8_text || defaultConfig.link_8_text, url: config.link_8_url || defaultConfig.link_8_url },
        { id: 'link9', text: config.link_9_text || defaultConfig.link_9_text, url: config.link_9_url || defaultConfig.link_9_url },
        { id: 'link10', text: config.link_10_text || defaultConfig.link_10_text, url: config.link_10_url || defaultConfig.link_10_url },
        { id: 'link11', text: config.link_11_text || defaultConfig.link_11_text, url: config.link_11_url || defaultConfig.link_11_url },
        { id: 'link12', text: config.link_12_text || defaultConfig.link_12_text, url: config.link_12_url || defaultConfig.link_12_url }
      ];

      links.forEach(link => {
        const element = document.getElementById(link.id);
        element.textContent = link.text;
        element.href = link.url;
        element.style.background = `linear-gradient(135deg, ${primaryActionColor} 0%, ${secondaryActionColor} 100%)`;
        element.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;
        element.style.fontSize = `${fontSize * 1.125}px`;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["menu_title", config.menu_title || defaultConfig.menu_title],
        ["link_1_text", config.link_1_text || defaultConfig.link_1_text],
        ["link_1_url", config.link_1_url || defaultConfig.link_1_url],
        ["link_2_text", config.link_2_text || defaultConfig.link_2_text],
        ["link_2_url", config.link_2_url || defaultConfig.link_2_url],
        ["link_3_text", config.link_3_text || defaultConfig.link_3_text],
        ["link_3_url", config.link_3_url || defaultConfig.link_3_url],
        ["link_4_text", config.link_4_text || defaultConfig.link_4_text],
        ["link_4_url", config.link_4_url || defaultConfig.link_4_url],
        ["link_5_text", config.link_5_text || defaultConfig.link_5_text],
        ["link_5_url", config.link_5_url || defaultConfig.link_5_url],
        ["link_6_text", config.link_6_text || defaultConfig.link_6_text],
        ["link_6_url", config.link_6_url || defaultConfig.link_6_url],
        ["link_7_text", config.link_7_text || defaultConfig.link_7_text],
        ["link_7_url", config.link_7_url || defaultConfig.link_7_url],
        ["link_8_text", config.link_8_text || defaultConfig.link_8_text],
        ["link_8_url", config.link_8_url || defaultConfig.link_8_url],
        ["link_9_text", config.link_9_text || defaultConfig.link_9_text],
        ["link_9_url", config.link_9_url || defaultConfig.link_9_url],
        ["link_10_text", config.link_10_text || defaultConfig.link_10_text],
        ["link_10_url", config.link_10_url || defaultConfig.link_10_url],
        ["link_11_text", config.link_11_text || defaultConfig.link_11_text],
        ["link_11_url", config.link_11_url || defaultConfig.link_11_url],
        ["link_12_text", config.link_12_text || defaultConfig.link_12_text],
        ["link_12_url", config.link_12_url || defaultConfig.link_12_url]
      ]);
    }

    function handleTopButton(section) {
      // Crear efecto visual de selecci√≥n
      const buttons = document.querySelectorAll('.top-btn');
      buttons.forEach(btn => btn.classList.remove('active'));

      const clickedButton = event.target.closest('.top-btn');
      clickedButton.classList.add('active');

      // Mostrar mensaje de notificaci√≥n
      showNotification(`Secci√≥n ${section.charAt(0).toUpperCase() + section.slice(1)} seleccionada`);
    }

    function showNotification(message) {
      // Crear notificaci√≥n temporal
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #2871a3;
        padding: 12px 24px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        font-weight: 600;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      `;

      document.body.appendChild(notification);

      // Animar entrada
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);

      // Remover despu√©s de 3 segundos
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
