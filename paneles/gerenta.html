<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANEL DE CONTROL - GERENTA</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/zv99dUA.png">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8BC34A 0%, #9CCC65 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 32px;
    }

    .logo {
      max-width: 200px;
      height: auto;
      display: inline-block;
    }

    .menu-title {
      font-size: 32px;
      font-weight: 700;
      color: #2E7D32;
      margin-bottom: 40px;
      letter-spacing: -0.5px;
    }

    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu-link {
      display: block;
      padding: 18px 32px;
      background: linear-gradient(135deg, #66BB6A 0%, #81C784 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 187, 106, 0.3);
      position: relative;
      overflow: hidden;
    }

    .menu-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .menu-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(102, 187, 106, 0.4);
      background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
    }

    .menu-link:hover::before {
      left: 100%;
    }

    .menu-link:active {
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .menu-container {
        padding: 32px 24px;
      }

      .menu-title {
        font-size: 28px;
      }

      .menu-link {
        font-size: 16px;
        padding: 16px 24px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="menu-container">
   <div class="logo-container"><img src="https://i.imgur.com/zv99dUA.png" alt="Logo" class="logo" onerror="this.src=''; this.alt='Logo no disponible'; this.style.display='none';">
   </div>
   <h1 class="menu-title" id="menuTitle">Menú Principal</h1>
   <nav class="menu-links" id="menuLinks"><a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link1">Inicio</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link2">Servicios</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link3">Acerca de</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link4">Contacto</a>
   </nav>
  </div>
  <script>
    const defaultConfig = {
      background_color: "#8BC34A",
      surface_color: "#FFFFFF",
      text_color: "#2E7D32",
      primary_action_color: "#66BB6A",
      secondary_action_color: "#81C784",
      font_family: "Segoe UI",
      font_size: 16,
      menu_title: "Menú Principal",
      link_1_text: "Inicio",
      link_1_url: "https://example.com",
      link_2_text: "Servicios",
      link_2_url: "https://example.com",
      link_3_text: "Acerca de",
      link_3_url: "https://example.com",
      link_4_text: "Contacto",
      link_4_url: "https://example.com"
    };

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      document.body.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${secondaryActionColor} 100%)`;
      
      const container = document.querySelector('.menu-container');
      container.style.background = `${surfaceColor}F2`;

      const title = document.getElementById('menuTitle');
      title.textContent = config.menu_title || defaultConfig.menu_title;
      title.style.color = textColor;
      title.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;
      title.style.fontSize = `${fontSize * 2}px`;

      const links = [
        { id: 'link1', text: config.link_1_text || defaultConfig.link_1_text, url: config.link_1_url || defaultConfig.link_1_url },
        { id: 'link2', text: config.link_2_text || defaultConfig.link_2_text, url: config.link_2_url || defaultConfig.link_2_url },
        { id: 'link3', text: config.link_3_text || defaultConfig.link_3_text, url: config.link_3_url || defaultConfig.link_3_url },
        { id: 'link4', text: config.link_4_text || defaultConfig.link_4_text, url: config.link_4_url || defaultConfig.link_4_url }
      ];

      links.forEach(link => {
        const element = document.getElementById(link.id);
        element.textContent = link.text;
        element.href = link.url;
        element.style.background = `linear-gradient(135deg, ${primaryActionColor} 0%, ${secondaryActionColor} 100%)`;
        element.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;
        element.style.fontSize = `${fontSize * 1.125}px`;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["menu_title", config.menu_title || defaultConfig.menu_title],
        ["link_1_text", config.link_1_text || defaultConfig.link_1_text],
        ["link_1_url", config.link_1_url || defaultConfig.link_1_url],
        ["link_2_text", config.link_2_text || defaultConfig.link_2_text],
        ["link_2_url", config.link_2_url || defaultConfig.link_2_url],
        ["link_3_text", config.link_3_text || defaultConfig.link_3_text],
        ["link_3_url", config.link_3_url || defaultConfig.link_3_url],
        ["link_4_text", config.link_4_text || defaultConfig.link_4_text],
        ["link_4_url", config.link_4_url || defaultConfig.link_4_url]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
