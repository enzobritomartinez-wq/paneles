<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANEL DE CONTROL - GERENTA</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/zv99dUA.png">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2E7D32 0%, #388E3C 30%, #4CAF50 70%, #66BB6A 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .menu-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 32px;
      padding: 48px 40px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25), 
                  0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 32px;
    }

    .logo {
      max-width: 200px;
      height: auto;
      display: inline-block;
    }

    .menu-title {
      font-size: 36px;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 32px;
      letter-spacing: -1px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .top-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 40px;
    }

    .top-btn {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 24px 20px;
      color: rgba(255, 255, 255, 1);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      min-height: 80px;
    }

    .top-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .top-btn:hover {
      transform: translateY(-6px) scale(1.02);
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .top-btn:hover::before {
      left: 100%;
    }

    .top-btn:active {
      transform: translateY(-3px) scale(1.01);
    }

    .btn-emoji {
      font-size: 28px;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
    }

    .btn-text {
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.5px;
    }

    .menu-links {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .menu-link {
      display: block;
      padding: 22px 20px;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: rgba(255, 255, 255, 1);
      text-decoration: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      text-align: center;
      min-height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.3px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .menu-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .menu-link:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.5);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .menu-link:hover::before {
      left: 100%;
    }

    .menu-link:active {
      transform: translateY(-2px) scale(1.01);
    }

    @media (max-width: 768px) {
      .top-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      
      .menu-links {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .menu-container {
        padding: 32px 24px;
      }

      .menu-title {
        font-size: 28px;
      }

      .top-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 32px;
      }

      .top-btn {
        padding: 16px 12px;
        font-size: 12px;
      }

      .btn-emoji {
        font-size: 20px;
      }

      .menu-links {
        grid-template-columns: 1fr;
      }

      .menu-link {
        font-size: 14px;
        padding: 16px 12px;
        min-height: 55px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="menu-container">
   <div class="top-buttons"><button class="top-btn" onclick="handleTopButton('asesores')"> <span class="btn-emoji">üë•</span> <span class="btn-text">Asesores</span> </button> <button class="top-btn" onclick="handleTopButton('administracion')"> <span class="btn-emoji">‚öôÔ∏è</span> <span class="btn-text">Administraci√≥n</span> </button> <button class="top-btn" onclick="handleTopButton('usi')"> <span class="btn-emoji">üè¢</span> <span class="btn-text">USI</span> </button> <button class="top-btn" onclick="handleTopButton('duenos')"> <span class="btn-emoji">üëë</span> <span class="btn-text">Due√±os</span> </button>
   </div>
   <div class="logo-container"><img src="https://i.imgur.com/zv99dUA.png" alt="Logo" class="logo" onerror="this.src=''; this.alt='Logo no disponible'; this.style.display='none';">
   </div>
   <h1 class="menu-title" id="menuTitle">Panel de Gerenta</h1>
   <nav class="menu-links" id="menuLinks"><a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link1">Tareas Asistente Comercial</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link2">Pr√©stamos Completos</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link3">Cr√©ditos - Gestor√≠a</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link4">Sueldos</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link5">Pr√©stamos Asesores</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link6">Panel de Control</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link7">Toma de rendiciones</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link8">Calculadora de billetes</a> <a href="https://example.com" class="menu-link" target="_blank" rel="noopener noreferrer" id="link9">Choque</a>
   </nav>
  </div>
  <script>
    const defaultConfig = {
      background_color: "#2E7D32",
      surface_color: "#FFFFFF",
      text_color: "#2E7D32",
      primary_action_color: "#66BB6A",
      secondary_action_color: "#81C784",
      font_family: "Segoe UI",
      font_size: 16,
      menu_title: "Panel de Gerenta",
      link_1_text: "Tareas Asistente Comercial",
      link_1_url: "https://example.com",
      link_2_text: "Pr√©stamos Completos",
      link_2_url: "https://example.com",
      link_3_text: "Cr√©ditos - Gestor√≠a",
      link_3_url: "https://example.com",
      link_4_text: "Sueldos",
      link_4_url: "https://example.com",
      link_5_text: "Pr√©stamos Asesores",
      link_5_url: "https://example.com",
      link_6_text: "Panel de Control",
      link_6_url: "https://example.com",
      link_7_text: "Toma de rendiciones",
      link_7_url: "https://example.com",
      link_8_text: "Calculadora de billetes",
      link_8_url: "https://example.com",
      link_9_text: "Choque",
      link_9_url: "https://example.com"
    };

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      document.body.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${secondaryActionColor} 100%)`;
      
      const container = document.querySelector('.menu-container');
      container.style.background = `${surfaceColor}F2`;

      const title = document.getElementById('menuTitle');
      title.textContent = config.menu_title || defaultConfig.menu_title;
      title.style.color = textColor;
      title.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;
      title.style.fontSize = `${fontSize * 2}px`;

      const links = [
        { id: 'link1', text: config.link_1_text || defaultConfig.link_1_text, url: config.link_1_url || defaultConfig.link_1_url },
        { id: 'link2', text: config.link_2_text || defaultConfig.link_2_text, url: config.link_2_url || defaultConfig.link_2_url },
        { id: 'link3', text: config.link_3_text || defaultConfig.link_3_text, url: config.link_3_url || defaultConfig.link_3_url },
        { id: 'link4', text: config.link_4_text || defaultConfig.link_4_text, url: config.link_4_url || defaultConfig.link_4_url },
        { id: 'link5', text: config.link_5_text || defaultConfig.link_5_text, url: config.link_5_url || defaultConfig.link_5_url },
        { id: 'link6', text: config.link_6_text || defaultConfig.link_6_text, url: config.link_6_url || defaultConfig.link_6_url },
        { id: 'link7', text: config.link_7_text || defaultConfig.link_7_text, url: config.link_7_url || defaultConfig.link_7_url },
        { id: 'link8', text: config.link_8_text || defaultConfig.link_8_text, url: config.link_8_url || defaultConfig.link_8_url },
        { id: 'link9', text: config.link_9_text || defaultConfig.link_9_text, url: config.link_9_url || defaultConfig.link_9_url }
      ];

      links.forEach(link => {
        const element = document.getElementById(link.id);
        element.textContent = link.text;
        element.href = link.url;
        element.style.background = `linear-gradient(135deg, ${primaryActionColor} 0%, ${secondaryActionColor} 100%)`;
        element.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;
        element.style.fontSize = `${fontSize * 1.125}px`;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["menu_title", config.menu_title || defaultConfig.menu_title],
        ["link_1_text", config.link_1_text || defaultConfig.link_1_text],
        ["link_1_url", config.link_1_url || defaultConfig.link_1_url],
        ["link_2_text", config.link_2_text || defaultConfig.link_2_text],
        ["link_2_url", config.link_2_url || defaultConfig.link_2_url],
        ["link_3_text", config.link_3_text || defaultConfig.link_3_text],
        ["link_3_url", config.link_3_url || defaultConfig.link_3_url],
        ["link_4_text", config.link_4_text || defaultConfig.link_4_text],
        ["link_4_url", config.link_4_url || defaultConfig.link_4_url],
        ["link_5_text", config.link_5_text || defaultConfig.link_5_text],
        ["link_5_url", config.link_5_url || defaultConfig.link_5_url],
        ["link_6_text", config.link_6_text || defaultConfig.link_6_text],
        ["link_6_url", config.link_6_url || defaultConfig.link_6_url],
        ["link_7_text", config.link_7_text || defaultConfig.link_7_text],
        ["link_7_url", config.link_7_url || defaultConfig.link_7_url],
        ["link_8_text", config.link_8_text || defaultConfig.link_8_text],
        ["link_8_url", config.link_8_url || defaultConfig.link_8_url],
        ["link_9_text", config.link_9_text || defaultConfig.link_9_text],
        ["link_9_url", config.link_9_url || defaultConfig.link_9_url]
      ]);
    }

    function handleTopButton(section) {
      // Crear efecto visual de selecci√≥n
      const buttons = document.querySelectorAll('.top-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      
      const clickedButton = event.target.closest('.top-btn');
      clickedButton.classList.add('active');
      
      // Mostrar mensaje de notificaci√≥n
      showNotification(`Secci√≥n ${section.charAt(0).toUpperCase() + section.slice(1)} seleccionada`);
    }

    function showNotification(message) {
      // Crear notificaci√≥n temporal
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #2E7D32;
        padding: 12px 24px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        font-weight: 600;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      `;
      
      document.body.appendChild(notification);
      
      // Animar entrada
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // Remover despu√©s de 3 segundos
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
