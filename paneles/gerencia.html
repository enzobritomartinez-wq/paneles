  <script>
    let isRedTheme = false;

    const GREEN_GRADIENT = ['from-emerald-500', 'to-lime-400'];
    const RED_GRADIENT = ['from-rose-500', 'to-orange-500'];

    const GREEN_TITLE = ['border-emerald-400'];
    const RED_TITLE = ['border-rose-400'];

    const GREEN_BUTTON = [
      'bg-emerald-500',
      'hover:bg-emerald-600',
      'shadow-emerald-500/40',
      'focus-visible:ring-emerald-400'
    ];
    const RED_BUTTON = [
      'bg-rose-500',
      'hover:bg-rose-600',
      'shadow-rose-500/40',
      'focus-visible:ring-rose-400'
    ];

    function toggleTheme() {
      isRedTheme = !isRedTheme;

      const roots = document.querySelectorAll('[data-gradient-root]');
      const titles = document.querySelectorAll('[data-accent="title"]');
      const buttons = document.querySelectorAll('[data-accent="button"]');

      roots.forEach(root => {
        root.classList.remove(...(isRedTheme ? GREEN_GRADIENT : RED_GRADIENT));
        root.classList.add(...(isRedTheme ? RED_GRADIENT : GREEN_GRADIENT));
      });

      titles.forEach(el => {
        el.classList.remove(...(isRedTheme ? GREEN_TITLE : RED_TITLE));
        el.classList.add(...(isRedTheme ? RED_TITLE : GREEN_TITLE));
      });

      buttons.forEach(el => {
        el.classList.remove(...(isRedTheme ? GREEN_BUTTON : RED_BUTTON));
        el.classList.add(...(isRedTheme ? RED_BUTTON : GREEN_BUTTON));
      });
    }

    function openServicesPage() {
      const servicesPage = document.getElementById('servicesPage');
      if (!servicesPage) return;
      servicesPage.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
    }

    function closeServicesPage() {
      const servicesPage = document.getElementById('servicesPage');
      if (!servicesPage) return;
      servicesPage.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }

    function openLink(url) {
      window.open(url, '_blank', 'noopener,noreferrer');

      const message = document.createElement('div');
      message.className =
        'fixed top-5 right-5 z-50 rounded-xl bg-slate-900/90 px-4 py-2 text-sm font-semibold text-white shadow-lg';
      message.textContent = 'Abriendo enlace...';
      document.body.appendChild(message);

      setTimeout(() => {
        message.remove();
      }, 2000);
    }
  </script>
</body>
