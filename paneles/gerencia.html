  <style>
        * {
            box-sizing: border-box !important;
            margin: 0;
            padding: 0;
        }

        html {
            overflow-x: hidden !important;
            overflow-y: auto !important;
            width: 100vw !important;
            max-width: 100vw !important;
            position: fixed !important;
            height: 100vh !important;
        }

        body {
            box-sizing: border-box !important;
            margin: 0 !important;
            padding: 15px !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            height: 100vh !important;
            overflow-x: hidden !important;
            overflow-y: auto !important;
            width: 100vw !important;
            max-width: 100vw !important;
            position: relative !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .container {
            max-width: 1170px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box !important;
            overflow: hidden !important;
            padding: 0 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .logo img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .color-toggle {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .color-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .menu-block {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .block-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #4CAF50;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .menu-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box !important;
            overflow: hidden;
            word-wrap: break-word;
            position: relative;
        }

        .menu-button:hover {
            background: #45a049;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .menu-button:active {
            background: #3d8b40;
        }

        /* Tema rojo */
        .red-theme {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .red-theme .block-title {
            border-bottom-color: #ff6b6b;
        }

        .red-theme .menu-button {
            background: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .red-theme .menu-button:hover {
            background: #ff5252;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }



        @media (max-width: 1400px) {
            .buttons-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
        }

        @media (max-width: 1200px) {
            .buttons-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .container {
                width: calc(100% - 20px);
            }
            
            body {
                padding: 10px;
            }
        }

        @media (max-width: 900px) {
            .buttons-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-block {
                padding: 20px;
            }
            
            .menu-button {
                padding: 16px 20px;
                font-size: 15px;
            }
        }
    </style>

  <script>
        let isRedTheme = false;

        function toggleTheme() {
            const body = document.body;
            isRedTheme = !isRedTheme;
            
            if (isRedTheme) {
                body.classList.add('red-theme');
            } else {
                body.classList.remove('red-theme');
            }
        }

        function openServicesPage() {
            const servicesPage = document.getElementById('servicesPage');
            const mainContent = document.querySelector('.container');
            
            if (servicesPage) {
                servicesPage.style.display = 'block';
                // Aplicar tema actual a la p√°gina de servicios
                if (isRedTheme) {
                    servicesPage.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
                } else {
                    servicesPage.style.background = 'linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%)';
                }
            }
        }

        function closeServicesPage() {
            const servicesPage = document.getElementById('servicesPage');
            if (servicesPage) {
                servicesPage.style.display = 'none';
            }
        }

        function openLink(url) {
            // Abrir enlace en nueva pesta√±a
            window.open(url, '_blank', 'noopener,noreferrer');

            // Mostrar mensaje de confirmaci√≥n
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1000;
                font-weight: 600;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            message.textContent = `Abriendo enlace...`;
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 2000);
        }
    </script>
